<!DOCTYPE html>
<html lang="fr">
<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/apexcharts@3.40.0/dist/apexcharts.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.40.0/dist/apexcharts.min.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwami</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/android-chrome-192x192.png" type="image/x-icon">
    <!-- Pour les appareils Apple -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">

</head>
<body>
    <header>
        <img src="images/kwm-logo-nobg.png" alt="Logo Kwami" width="100" height="100">
        <h1>Kwami</h1>
        <p>Le streaming des jeunes, par les jeunes !</p><br>
        <p><b>BETA</b></p>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Rechercher">
        </div>
    </header>
    
    <main id="content">
        <center><h2>Films populaires</h2></center>
        <section id="movie-list" class="list"></section>
        
        <center><h2>Séries / Émissions TV populaires</h2></center>
        <section id="stv-list" class="list"></section>
    </main>
    
    <div id="modal-movie" class="modal">
        <div class="modal-content">
            <span class="close-movie">&times;</span>
            <div id="movie-info"></div>
            <button class="episode-button" id="watch-button" onclick="watchMovie()">Regarder</button>
            <div id="movie-embed-container" class="movie-embed-container"></div>
        </div>
    </div>

    <div id="modal-stv" class="modal">
        <div class="modal-content">
            <span class="close-stv">&times;</span>
            <div id="stv-info"></div>
            <div id="season-list"></div>
            <div id="episode-list" class="episode-scroll"></div>
            <div id="stv-embed-container" class="stv-embed-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
